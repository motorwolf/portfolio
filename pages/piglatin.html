<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="../css/pigstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pig Latin Translator</title>
    </head>
    <body>
        <header class="liveExample">
            <a href="../pages.html">Back to the site</a>
    </header>
    <main>
    <h2>
        PIG LATIN TRANSLATOR
    </h2>
    <p id="info">My phrase is...</p>
        <form id="translator"> 
            <textarea type="text" name="phrase" placeholder="Put your boring English here..."></textarea>
            <div id="translation-wrap">
                <div id="pighouse">
                    <div class="pig leg right-rear"></div>
                    <div class="pig leg left-rear dark"></div>
                    <div class="pig leg right-front"></div>
                    <div class="pig leg left-front dark"></div>
                    <div class="pig body"></div>
                    <div class="pig ear left"></div>
                    <div class="pig ear right dark"></div>
                    <div class="pig head">
                        <div class="dotbox eyes">
                            <div class="dot left"></div>
                            <div class="dot right"></div>
                        </div>
                    </div>
                    <div class="pig snout">
                        <div class="dotbox nose">
                            <div class="dot left"></div>
                            <div class="dot right"></div>
                        </div>
                    </div>
            </div>
            <div id="bubble">
                    <p id="translation"></p>
                </div>
            </div>
            <button type="submit" name="submit" value="submit">Translate!
            </button>
        </form>
</main>
<footer>
    <a href="../pages.html">Back to the main site...</a>
    </footer>
    <script type="text/javascript" src="../script/piglatin.js"></script>
</body>
</html>
