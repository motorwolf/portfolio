<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Development &amp; Design | Kristen Payne</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div id="wrapper">
    <!-- header -->
    <header id="header">
<a href="/"><h1>Kristen Payne</h1></a>
        <p class="subhead">Web Development &amp; Design</p>
    </header>
    <!-- end header -->
    <!-- main -->
    <main class="art">
        <h2>Fine Art</h2>
        <p class="tagline-medium centered">These are drawings that I have made, both on paper and digital.</p>
        <div id="art">
            <div class="imgbox">
                <figure>
                    <img src="../img/art/portrait1.jpg" alt="Portrait Study, graphite" title="Portrait Study, Graphite">
                </figure>
            </div>
                         <div class="imgbox">
                <figure>
                    <img src="../img/art/portrait3.jpg" alt="Light Study, graphite" title="Light Study, graphite">
                </figure>
            </div>
            <div class="imgbox">
                 <figure>
                    <img src="../img/art/portrait4.jpg" alt="Teddy, Colored Pencil" title="Teddy, Colored Pencil">
                </figure>
            </div>
             <div class="imgbox">
                 <figure>
                    <img src="../img/art/portrait5.jpg" alt="Mindy, graphite and ink" title="Mindy, graphite and ink">
                </figure>
            </div>
             
             <div class="imgbox">
                 <figure>
                    <img src="../img/art/digital1.jpg" alt="Braids, digital" title="Braids, digital">
                </figure>
            </div>

             <div class="imgbox">
                 <figure>
                    <img src="../img/art/flowers.jpg" alt="Flowers, graphite and acrylic" title="Flowers, graphite and acrylic">
                </figure>
            </div>

             <div class="imgbox">
                 <figure>
                    <img src="../img/art/goat.jpg" alt="Goatworm, pastel and graphite" title="Goatworm, pastel and graphite">
                </figure>
            </div>

             <div class="imgbox">
                 <figure>
                    <img src="../img/art/digital2.jpg" alt="Straw hat, digital" title="Straw hat, digital">
                </figure>
            </div>

             <div class="imgbox">
                 <figure>
                    <img src="../img/art/chicken.jpg" alt="Chicken, pencil" title="Chicken, pencil">
                </figure>
            </div>
            <div class="imgbox">
                 <figure>
                    <img src="../img/art/portrait2.jpg" alt="Hair Study, graphite" title="Hair Study, graphite">
                </figure>
            </div>

        </div>
        <div id="overlay">
            <div id="displaybox" class='art'>
                <a class='close'>close</a>
                <div id="lightbox">
                </div>
                <figcaption id="caption">
                This is just a dumb caption.
                </figcaption>
                <a class='close'>close</a>
            </div>
        </div>
    </main>
    <!--end main-->
    <!--footer -->
    <footer>
        <h2>Contact Me</h2>
        <p class="subtext">I'd love to discuss your next project!</p>
        <form id="contact">
            <label for="name">
                Name
                <input type="text" id="name" name="name" placeholder="Joey Joe Joe Shabadoo">
            </label>
            <label for="email">
                Email
                <input id="email" type="email" name="email" placeholder="email@xyz.com">
            </label>
            <label for="message">
                Message
                <textarea id="message" type="textarea" name="message" placeholder="Your website is so cool. I just have to hire you!"></textarea>
            </label>
            <button type="submit">
                Contact Me
            </button>
        </form>
        <p class="tagline centered">
            Coded from scratch by Kristen Payne
            <br>
            &copy; <span id="year"></span>
        </p>
    </footer>
    <!-- end footer-->
        <script type="text/javascript" src="script/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="script/script.js"></script>
        </div>
